<style>
  p {
    text-align: center;
  }

  h3 {
    text-align: center;
  }

  a {
    text-align: center;
  }

  .box {
    /* Center the content horizontally */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 400px;
    border-radius: 50px;
    border-style: double;  
    margin: auto;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    transition: box-shadow 1s ease-in-out;
  }
  .box:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    transform: scale(1.05);
  }
</style>

<div class="box">
  {%- if post.image -%}
  <div class="col-4 d-table-cell p-3 v-align-middle">
    <img class="image-preview" src="{{ post.image | relative_url }}" />
  </div>
  {%- endif -%}
  <div class="col-8 d-table-cell p-3">
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    <p class="post-meta-description">{{ post.description }}</p>
    <p class="post-meta">{{ post.date | date: date_format }}</p>
  </div>
</div>
